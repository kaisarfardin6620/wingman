services:
  web:
    build: .
    container_name: wingman_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - ./static:/app/static
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=True
      - SECRET_KEY=your_dev_secret_key_change_in_prod
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DATABASE_BASE_URL=postgres://wingman:wingman@db:5432/wingman_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=wingman.settings
    command: gunicorn wingman.wsgi:application --bind 0.0.0.0:8000 --workers 3

  celery:
    build: .
    container_name: wingman_celery
    restart: unless-stopped
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_BASE_URL=postgres://wingman:wingman@db:5432/wingman_db
      - REDIS_URL=redis://redis:6379/0
    command: celery -A wingman worker --loglevel=info

  db:
    image: postgres:15-alpine
    container_name: wingman_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=wingman_db
      - POSTGRES_USER=wingman
      - POSTGRES_PASSWORD=wingman
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: wingman_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres_data: