services:
  nginx:
    image: nginx:1.25-alpine
    container_name: wingman_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - ./media:/app/media 
    depends_on:
      - web

  web:
    build: .
    container_name: wingman_web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - RUNNING_IN_DOCKER=true
    volumes:
      - static_volume:/app/staticfiles
      - ./media:/app/media 
      - ./logs:/app/logs
      - ./dbs:/app/dbs
    depends_on:
      - redis

  celery_ai:
    build: .
    container_name: wingman_celery_ai
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - RUNNING_IN_DOCKER=true
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
      - ./dbs:/app/dbs
    depends_on:
      - redis
      - web
    command: celery -A wingman worker --pool=gevent --concurrency=100 -Q default -n worker_ai@%h --loglevel=info

  celery_heavy:
    build: .
    container_name: wingman_celery_heavy
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - RUNNING_IN_DOCKER=true
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
      - ./dbs:/app/dbs
    depends_on:
      - redis
      - web
    command: celery -A wingman worker --pool=prefork --concurrency=2 -Q heavy_queue -n worker_heavy@%h --loglevel=info

  celery-beat:
    build: .
    container_name: wingman_beat
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - RUNNING_IN_DOCKER=true
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
      - ./dbs:/app/dbs
    depends_on:
      - redis
      - web
    command: celery -A wingman beat --loglevel=info

  redis:
    image: redis:7-alpine
    container_name: wingman_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  static_volume:
  redis_data: